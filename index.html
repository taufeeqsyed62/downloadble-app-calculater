<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator v1</title>
    <meta name="theme-color" content="#2196F3">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .calculator {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin: 15px;
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            background: #fff;
            border: none;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #666;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #999;
        }

        .operator {
            background: #ff9500;
        }

        .scientific {
            background: #5856d6;
        }

        #installPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <!-- Scientific functions -->
            <button class="scientific" onclick="addToDisplay('sin(')">sin1</button>
            <button class="scientific" onclick="addToDisplay('cos(')">cos</button>
            <button class="scientific" onclick="addToDisplay('tan(')">tan</button>
            <button class="scientific" onclick="addToDisplay('log(')">log</button>
            <button class="scientific" onclick="addToDisplay('sqrt(')">√</button>
            
            <!-- Numbers and basic operators -->
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('π')">π</button>
            
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('*')">×</button>
            <button onclick="addToDisplay('(')">(</button>
            
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay(')')">)</button>
            
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>

    <div id="installPopup">
        <h2>Install Calculator</h2>
        <p>Add this app to your home screen for better experience!</p>
        <button id="installButton" style="margin: 10px; padding: 10px 20px;">Install Now</button>
        <button onclick="closeInstallPopup()" style="padding: 10px 20px;">Later</button>
    </div>

    <script>
        // Calculator functionality
        function addToDisplay(value) {
            if (value === 'π') value = Math.PI;
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                let expression = document.getElementById('display').value;
                expression = expression
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/sqrt\(/g, 'Math.sqrt(');
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        // PWA Installation Handling
        let deferredPrompt;
        const installPopup = document.getElementById('installPopup');
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt event triggered');
            e.preventDefault();
            deferredPrompt = e;
            
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                installPopup.style.display = 'block';
            }
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installPopup.style.display = 'none';
            }
        });

        function closeInstallPopup() {
            installPopup.style.display = 'none';
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful:', registration);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }

        // Check if app is already installed
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            installPopup.style.display = 'none';
        });
    </script>
</body>
</html>
