<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .calculator {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            background: #fff;
            border: none;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #666;
            color: white;
        }

        button:hover {
            background: #999;
        }

        .operator {
            background: #ff9500;
        }

        .scientific {
            background: #5856d6;
        }

        #installPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <!-- Scientific functions -->
            <button class="scientific" onclick="addToDisplay('sin(')">sin</button>
            <button class="scientific" onclick="addToDisplay('cos(')">cos</button>
            <button class="scientific" onclick="addToDisplay('tan(')">tan</button>
            <button class="scientific" onclick="addToDisplay('log(')">log</button>
            <button class="scientific" onclick="addToDisplay('sqrt(')">√</button>
            
            <!-- Numbers and basic operators -->
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('π')">π</button>
            
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('*')">×</button>
            <button onclick="addToDisplay('(')">(</button>
            
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay(')')">)</button>
            
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>

    <div id="installPopup">
        <h2>Install Calculator App</h2>
        <p>Add this app to your home screen for better experience!</p>
        <button id="downloadButton" style="margin: 10px;">Install Now</button>
        <button onclick="closeInstallPopup()">Close</button>
    </div>

    <script>
        // Calculator functionality
        function addToDisplay(value) {
            if (value === 'π') value = Math.PI;
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                let expression = document.getElementById('display').value;
                expression = expression.replace(/sin\(/g, 'Math.sin(')
                                       .replace(/cos\(/g, 'Math.cos(')
                                       .replace(/tan\(/g, 'Math.tan(')
                                       .replace(/log\(/g, 'Math.log10(')
                                       .replace(/sqrt\(/g, 'Math.sqrt(');
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        // PWA Installation
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!localStorage.getItem('installPromptShown')) {
                showInstallPopup();
            }
        });

        function showInstallPopup() {
            document.getElementById('installPopup').style.display = 'block';
            localStorage.setItem('installPromptShown', 'true');
        }

        function closeInstallPopup() {
            document.getElementById('installPopup').style.display = 'none';
        }

        document.getElementById('downloadButton').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install prompt');
                    } else {
                        console.log('User dismissed install prompt');
                    }
                    deferredPrompt = null;
                    closeInstallPopup();
                });
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('SW registered'))
                .catch(err => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
